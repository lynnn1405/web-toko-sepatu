<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risken Shoes - Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #ffffff; 
        }

        header {
            background-color: #ffffff; 
            padding: 10px 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 30px;
            font-weight: 600;
            color: #4a90e2;
        }

        .navbar nav a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 400;
        }

        .navbar nav a:hover, .navbar nav a.active {
            border-bottom: 2px solid #4a90e2;
            color: #4a90e2;
        }

        /* Hero Section */
        .hero-container {
            display: flex;
            align-items: center; 
            justify-content: space-between; 
            padding: 60px 20px;
            background-color: #ffffff; 
        }

        .hero {
            flex: 1;
            text-align: left;
        }

        .hero h1 {
            font-size: 35px;
            margin-bottom: 0;
            color: #000000;
            font-weight: 900;
        }

        .hero h2 {
            font-size: 35px;
            margin-top: 0; 
            margin-bottom: 30px;
            color: #4a90e2;
        }

        .hero p {
            font-size: 22px;
            margin-bottom: 30px;
            color: #000000;
            font-weight: 400;
            text-decoration: none;
        }

        .buttons {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        /* Gambar */
        .image {
            flex: 1;
            display: flex;
            justify-content: flex-end; 
            overflow: hidden;
            margin-left: -50px;
        }

        .image img {
            width: 700px;
            height: auto;
            max-width: none;
            transform: scaleX(-1); 
        }

        /* Tombol */
        .btn {
            background-color: white;
            color: #4a90e2;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #4a90e2;
            color: white;
        }

        .btn-primary2 {
            border: 3px solid #4a90e2;
            border-radius: 5px;
            padding: 6px 14px;
        }

        .btn-secondary2 {
            background-color: #4a90e2;
            color: white !important;
            border-radius: 5px;
            padding: 8px 18px;
        }

        .logout {
            background: red;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s;
        }

        .logout:hover {
            background: #c82333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .form-container, .info-panel {
                width: 100%;
            }
        }
</style>

</head>
<body class="body-background">
    <header>
        <div class="navbar">
            <div class="logo"><b>Risken Shoes</b></div>
            <nav>                
                <a href="home.html">Home</a>
                <a href="produk.html">Produk</a>
                <a href="faqdankontak.html">FAQ & Layanan</a>
                <a href="profile.html">Profile</a>
                <button class="logout" onclick="logout()">Logout</button>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero-container">
            <div class="hero">
                <h1>Selamat Datang di Risken Shoes!</h1>
                <h2><strong>Belanja Sepatu Berkualitas dengan Harga Bersahabat <br> </strong></h2>
                <p>Nikmati kemudahan berbelanja sepatu terbaik dengan harga transparan dan layanan cepat. <br></p>
                <div class="buttons">
                    <a href="produk.html" class="btn btn-primary">Belanja Sekarang</a>
                </div>
            </div>
            <div class="image">
                <img src="images/gambar_belanja.png" alt="Gambar Belanja">
            </div>
        </section>
    </main>

        <script src="script.js"></script>

</body>
</html>
